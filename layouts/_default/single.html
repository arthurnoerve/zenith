{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}


    {{ if isset .Params "related" }}
        <h2 id="take-a-look-at">Take a look at</h2>
        <ul>

            {{ range $e := .Params.related }}
                <li>
                    <a href="{{ ref $ $e }}">{{ with $.Site.GetPage "page" $e }}{{ .Title }}{{ end }}</a>
                </li>
            {{end}}

        </ul>
    {{ end }}


    <aside >
        {{ .Date.Format "January 1 2006" }}
    </aside>
{{ end }}
